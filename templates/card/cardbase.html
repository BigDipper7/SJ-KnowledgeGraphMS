{% extends "base.html" %}

{% block title %}知识卡片{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="/static/css/entitybase.css">
{% endblock %}

{% block entitybase_active %}
<li class="active dropdown">
{% endblock %}

{% block page_content %}
<div class="container">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <form action="{{ url_for('submitCard') }}" method="POST">
                        <input class="col-md-4 form-control" type="text" name="entity_name" id="entity" placeholder="请输入 ' 实体名 '">
                        <button class="col-md-2 btn btn-success" id="btnSearch" type="submit">搜索</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="/static/jquery-1.11.1.min.js"></script>
    <script src="/static/dataTables/jquery.dataTables.min.js"></script>
    <script src="/static/js/bootstrap.file-input.js"></script>
    <script src="/static/js/modal.js"></script>
{% endblock %}
